
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div><a href="/" > back to page</a></div>
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4"  [formGroup]="registerForm">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="username">Your Name</label>
                      <input type="username" class="form-control" id="username" formControlName="username"/>
                      <small *ngIf="registerForm.controls['username'].dirty && registerForm.hasError('required','username')"  class="text-danger">UserName required</small>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label  for="email" class="form-label">Your Email</label>
                      <input type="text" class="form-control" id="email" formControlName="email" >
                      <small *ngIf="registerForm.controls['email'].dirty && registerForm.hasError('required','email')" class="text-danger">email required</small>
                      <br>
                      <div>
                      <small *ngIf="!registerForm.controls['email'].valid && registerForm.controls['email'].dirty" class="text-danger">Invalid email</small>
                    </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" formControlName="password">
                      <small *ngIf="registerForm.controls['password'].dirty && registerForm.hasError('required','password')" class="text-danger">password required</small>
                    </div>
                  </div>
                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" formControlName="acceptTerm" id="acceptTerm" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button class="btn btn-primary" type="button" (click)="onsignUp()">Submit</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
